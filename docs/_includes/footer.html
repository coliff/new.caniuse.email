<div class="container py-2 text-white">
  <div class="row">
    <div class="col-12 col-sm-9">
      Designed and built by
      <a href="https://christianoliff.com" target="_blank" class="text-light"
        >@christianoliff</a
      >.
      <span class="text-muted"
        >v0.11.13 (Beta). Last updated: {{ site.time | date: "%Y-%m-%d" }}</span
      >
    </div>
    <div class="col-12 col-sm-3 justify-content-end ml-auto float-right">
      <div class="float-right">
        <a
          class="github-button float-right mr-0"
          href="https://github.com/caniuse-email/caniuse.email"
          data-icon="octicon-star"
          data-size="small"
          data-count-href="/caniuse-email/caniuse.email/stargazers"
          data-show-count="true"
          aria-label="Star caniuse-email/caniuse.email on GitHub"
          >Star</a
        >
      </div>
    </div>
    <script>
      (function($, window) {
        var adjustAnchor = function() {
          var $anchor = $(":target"),
            fixedElementHeight = 100;
          if ($anchor.length > 0) {
            window.scrollTo(0, $anchor.offset().top - fixedElementHeight);
          }
        };
        $(window).on("hashchange load", function() {
          adjustAnchor();
        });
      })(jQuery, window);
    </script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </div>
